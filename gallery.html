<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Groomers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="row">
        <div class="col-sm-4"><h1><!--Pet groomers of Ottawa</h1>--><img src="images/header/Ottawa Pet Groomers-logos_black.png" class="logo"></div>
        <div class="col-sm-8">
            <div class ="btn-group">
                <a href="index.html" class="btn btn-primary" role="button">Home</a>
                <a href="gallery.html" class="btn btn-primary" role="button" style="background-color: #e8b65c">Gallery</a>
                <a href="team.html" class="btn btn-primary" role="button">The Team</a>
                <a href="services.html" class="btn btn-primary" role="button">Services</a>
                <a href="contact.html" class="btn btn-primary" role="button">Contact us</a>
                <a href="book.html" class="btn btn-primary" role="button">Book now</a>
            </div>
        </div>
    </div>

    <div class="row">
        <!--<div class="col-sm-4">
            <center><img src="Ottawa Pet Groomers-logos_black.png" class="logo"></center>
        </div>-->
        <div class="col">
            <center><img src="images/header/banner.png" class="banner"></center>
        </div>
    </div>
    <hr>

    <div class="container">
        <br>
        <center><h3>The past and future of your pet!</h3>
        <p>Here are some of our successful transformations! Turn your scruffy pet into a model through our services!</p></center>
        <!-- Carousel -->
        <div id="demo" class="carousel carousel-dark slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/gallery/cat1.jpg" alt="Cat" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery/dog1.jpg" alt="Dog" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery/cat2.jpg" alt="Cat" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery/dog2.jpg" alt="Dog" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery/dog3.jpg" alt="Dog" class="d-block w-100">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

</body>
